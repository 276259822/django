{% extends "base.html" %} {% load staticfiles %} {% block title %}

{% endblock title %} {% block link %}
<link rel="stylesheet" href="{% static 'users/style/index.css' %}"> {% endblock link %} {% block body %}
<div class="users-page">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <strong>密码重置链接已经发送</strong>
          </div>

          <div class="card-footer text-center">
            <a href="{% url 'login' %}">返回登录</a>
          </div>
        </div>
      </div>
    </div>
  </div>
